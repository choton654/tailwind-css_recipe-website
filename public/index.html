<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center p-3">
            <h1 class="text-red-700 text-2xl font-semibold hover:text-red-400">
              <a href="/">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="icon">
              <svg
                class="w-6"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="menu w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1">
              <a
                href="#"
                class="flex justify-end px-4 border-r-4 border-primary"
              >
                <span>Home</span>
                <svg
                  class="w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  className="home w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="{2}"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                <span>About</span>
                <svg
                  class="w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  className="question-mark-circle w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="{2}"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                <span>Contact</span>
                <svg
                  class="w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  className="mail w-6 h-6"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="{2}"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary ml-4 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-primary mx-4 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-5xl font-semibold">Recipes</h2>
          <h3>For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold my-8 pb-2 border-b border-gray-600">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div
              class="card hover:shadow-lg transform hover:scale-110 bg-opacity-25 transition ease-out duration-300"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="clock w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 MINS</span>
              </div>
            </div>
            <div
              class="card hover:shadow-lg transform hover:scale-110 bg-opacity-25 transition ease-out duration-300"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="https://images.unsplash.com/photo-1565355857989-333dff0b3dc8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
                alt="stew"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="clock w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 MINS</span>
              </div>
            </div>
            <div
              class="card hover:shadow-lg transform hover:scale-110 bg-opacity-25 transition ease-out duration-300"
            >
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="https://images.unsplash.com/photo-1505253668822-42074d58a7c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
                alt="curry"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="clock w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 MINS</span>
              </div>
            </div>
          </div>

          <h4 class="my-8 font-semibold border-b border-gray-600">
            Most Popular
          </h4>

          <div>
            <!-- cards go here -->
          </div>
        </div>

        <div class="flex justify-center">
          <div
            class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 bg-opacity-25 transition ease-out duration-300"
          >
            Load more
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
